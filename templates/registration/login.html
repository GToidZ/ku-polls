<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<p>
		<button type="submit">Login</button>
		</p>
		<input type="hidden" name="next" value="{{next}}" />
	</form>
	<p>
	<a href="{% url 'password_reset' %}">Forgot password?</a>
	</p>
</body>
</html>
