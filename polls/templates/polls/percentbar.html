{% load util_tags %}
<style>
    :root {
        --percentage-{{ id }}: {{ percentage }}%;
    }

    .bg {
        border-radius: 2rem;
        border: 1px solid darkslateblue;
        background-color: white;
        width: 100%;
        height: 8px;
        box-shadow: none;
        transition: 0.3s;
    }
    
    .bg:hover {
        box-shadow: 0 0.1rem 5px lightblue;
    }

    .fg{{ id }} {
        border-radius: 2rem;
        background-color: darkslateblue;
        width: var(--percentage-{{ id }});
        height: 8px;
    }
</style>

<div class="bg" title="{{ percentage|integer }}%">
    <div class="fg{{ id }}" id="{{ id }}"></div>
</div>
